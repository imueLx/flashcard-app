<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Back card -->
  <rect x="140" y="100" width="280" height="180" rx="18" fill="#ffffff" opacity="0.3" transform="rotate(6 280 190)"/>
  <!-- Front card -->
  <rect x="100" y="120" width="280" height="180" rx="18" fill="#ffffff" opacity="0.95"/>
  <!-- Question mark -->
  <text x="240" y="240" font-family="Arial,sans-serif" font-size="100" font-weight="700" fill="#ec4899" text-anchor="middle" dominant-baseline="middle">?</text>
  <!-- Checkmark circle -->
  <circle cx="360" cy="340" r="55" fill="#22c55e"/>
  <polyline points="335,340 355,360 390,320" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
